apply plugin: 'java'
version = '1.0'

repositories {
    mavenCentral()
}
dependencies {
    compile 'org.jsoup:jsoup:1.7.2'
    compile 'commons-logging:commons-logging:1.1.2'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }}
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implemented-Version': version, 'Main-Class': 'com.demo.Main'
    }
}

